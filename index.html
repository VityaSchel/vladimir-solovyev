<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Соловьев или Гитлер?</title>
    <link rel="stylesheet/less" type="text/css" href="/vladimir-solovyev/static/stylesheets/body.less" />
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
  </head>
  <body>
    <body>
      <div id="main-content">
        <div id="main-flex">
          <div id="horizontal-flex">
            <div id="hitler-flex">
              <div class="bg"></div>
              <div id="hitler-quote" class="bottom-quote"></div>
            </div>
            <div id="solovyev-flex">
              <div class="bg"></div>
              <div id="solovyev-quote" class="bottom-quote"></div>
            </div>
          </div>
          <div id="quote-outer">
            <div id="hitler-offset" class="flex-offset"></div>
            <p id="block-quote">Lorem Ipsum Dolor Sit Enet</p>
            <button class="new-quote">Еще раз</button>
            <div id="solovyev-offset" class="flex-offset"></div>
          </div>
        </div>
      </div>
      <footer>
        <p>Я ни в коем случае не оправдываю Адольфа Гитлера.</p>
        <p>Он был ужасным человеком и чудовищем.</p>
        <p>Сайт сделан в развлекательых целях и не преследует цели оскорбить шмоньку.</p>
      </footer>
    </body>
    <script type="text/javascript" src="/vladimir-solovyev/static/scripts/quote_generator.js"></script>
    <script type="text/javascript" src="/vladimir-solovyev/static/scripts/select.js"></script>
  </body>
</html>
